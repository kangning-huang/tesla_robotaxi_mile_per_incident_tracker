name: Send Weekly Update Email

on:
  schedule:
    # Every Monday at 7:00 AM UTC (after daily analysis at 6:15 AM)
    - cron: '0 7 * * 1'
  workflow_dispatch:
    inputs:
      test_email:
        description: 'Send a test email to this address (leave empty to send to all subscribers)'
        required: false
        default: ''

jobs:
  send-email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Send weekly update emails
        env:
          SMTP_HOST: smtp.hostinger.com
          SMTP_PORT: '465'
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: |
          if [ -n "${{ github.event.inputs.test_email }}" ]; then
            python scripts/send_weekly_update.py --test-to "${{ github.event.inputs.test_email }}"
          else
            python scripts/send_weekly_update.py
          fi

      - name: Summary
        if: always()
        run: |
          echo "## Weekly Update Email" >> $GITHUB_STEP_SUMMARY
          echo "- **Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ github.event.inputs.test_email }}" ]; then
            echo "- **Mode:** Test (sent to ${{ github.event.inputs.test_email }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Mode:** Production (sent to all subscribers)" >> $GITHUB_STEP_SUMMARY
          fi
