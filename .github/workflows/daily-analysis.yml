name: Daily Tesla Robotaxi Analysis

on:
  schedule:
    # Run daily at 6:00 AM UTC (midnight CST, 10 PM PST)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
      - '.github/workflows/daily-analysis.yml'

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download NHTSA data
        run: python scripts/download_nhtsa_data.py
        continue-on-error: true  # Don't fail if NHTSA is temporarily unavailable

      - name: Run analysis
        run: python scripts/analyze_tesla_incidents.py

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push updates
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git commit -m "Update Tesla Robotaxi analysis data - $(date +'%Y-%m-%d')"
          git push

      - name: Generate summary
        run: |
          echo "## Tesla Robotaxi Analysis Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f data/analysis_results.json ]; then
            echo "### Results" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat data/analysis_results.json | python -c "
          import sys, json
          data = json.load(sys.stdin)
          print(f\"Incidents: {data.get('incident_count', 'N/A')}\")
          print(f\"Data Source: {data.get('data_source', 'N/A')}\")
          scenarios = data.get('scenarios', {})
          for name, info in scenarios.items():
              incidents = info.get('incidents', [])
              if incidents:
                  final = incidents[-1]
                  mpi = final.get('cumulative_miles_per_incident', 0)
                  print(f\"{name}: {mpi:,.0f} miles/incident\")
          "
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "No analysis results found." >> $GITHUB_STEP_SUMMARY
          fi

  scrape-fleet-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # Run weekly on Sundays to update fleet data
    if: github.event.schedule == '0 6 * * 0' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright
          playwright install chromium
          playwright install-deps

      - name: Scrape fleet data from robotaxitracker.com
        run: python scripts/scrape_fleet_data.py
        continue-on-error: true  # Site may block or change

      - name: Upload screenshots as artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: scraper-screenshots
          path: data/screenshot_*.png
          retention-days: 7

      - name: Check for fleet data changes
        id: fleet-changes
        run: |
          # Check if file exists (handles both new and modified files)
          if [ -f data/fleet_data_scraped.json ]; then
            # Check if it's untracked (new) or has changes
            if ! git ls-files --error-unmatch data/fleet_data_scraped.json >/dev/null 2>&1; then
              echo "File is new (untracked)"
              echo "changed=true" >> $GITHUB_OUTPUT
            elif ! git diff --quiet data/fleet_data_scraped.json; then
              echo "File has changes"
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "No changes to fleet data"
            fi
          else
            echo "fleet_data_scraped.json was not created"
          fi

      - name: Commit fleet data updates
        if: steps.fleet-changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/fleet_data_scraped.json
          git commit -m "Update fleet data from robotaxitracker.com - $(date +'%Y-%m-%d')"
          git push
