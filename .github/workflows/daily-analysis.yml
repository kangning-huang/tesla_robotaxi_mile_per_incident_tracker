name: Daily Tesla Robotaxi Analysis

on:
  schedule:
    # Run daily at 6:15 AM UTC (12:15 AM CST, 10:15 PM PST)
    # Note: Avoid :00 to reduce GitHub Actions scheduling contention
    - cron: '15 6 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
      - '.github/workflows/daily-analysis.yml'

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download NHTSA data
        run: python scripts/download_nhtsa_data.py
        continue-on-error: true  # Don't fail if NHTSA is temporarily unavailable

      - name: Run analysis
        run: python scripts/analyze_tesla_incidents.py

      - name: Sync app.js chart data
        run: python scripts/sync_app_data.py

      - name: Check for changes
        id: changes
        run: |
          # Check both data/ and docs/app.js for changes
          CHANGED=false
          git diff --quiet data/ || CHANGED=true
          git diff --quiet docs/app.js || CHANGED=true
          if [ "$CHANGED" = true ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push updates
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/ docs/app.js
          git commit -m "Update Tesla Robotaxi analysis data - $(date +'%Y-%m-%d')"
          git push

      - name: Generate summary
        run: |
          echo "## Tesla Robotaxi Analysis Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f data/analysis_results.json ]; then
            echo "### Results" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat data/analysis_results.json | python -c "
          import sys, json
          data = json.load(sys.stdin)
          print(f\"Incidents: {data.get('incident_count', 'N/A')}\")
          print(f\"Data Source: {data.get('data_source', 'N/A')}\")
          scenarios = data.get('scenarios', {})
          for name, info in scenarios.items():
              incidents = info.get('incidents', [])
              if incidents:
                  final = incidents[-1]
                  mpi = final.get('cumulative_miles_per_incident', 0)
                  print(f\"{name}: {mpi:,.0f} miles/incident\")
          "
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "No analysis results found." >> $GITHUB_STEP_SUMMARY
          fi

  scrape-fleet-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # Run daily to update fleet data (robotaxitracker.com updates daily)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright
          playwright install chromium
          playwright install-deps

      - name: Scrape fleet data from robotaxitracker.com
        run: python scripts/scrape_fleet_data.py
        continue-on-error: true  # Site may block or change

      - name: Scrape fleet growth time-series data
        run: python scripts/scrape_fleet_growth.py
        timeout-minutes: 10
        continue-on-error: true  # Fallback: fleet_data.py may have already captured this

      - name: Upload screenshots as artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: scraper-screenshots
          path: data/screenshot_*.png
          retention-days: 7

      - name: Upload fleet growth data as artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: fleet-growth-data
          path: |
            data/fleet_growth_active.json
            data/fleet_growth_active.csv
            data/fleet_growth_total.json
            data/fleet_growth_total.csv
          retention-days: 30
          if-no-files-found: warn

      - name: Check for fleet data changes
        id: fleet-changes
        run: |
          CHANGED=false

          # Check fleet_data_scraped.json
          if [ -f data/fleet_data_scraped.json ]; then
            if ! git ls-files --error-unmatch data/fleet_data_scraped.json >/dev/null 2>&1; then
              echo "fleet_data_scraped.json is new (untracked)"
              CHANGED=true
            elif ! git diff --quiet data/fleet_data_scraped.json; then
              echo "fleet_data_scraped.json has changes"
              CHANGED=true
            fi
          fi

          # Check fleet_data.json (merged data)
          if [ -f data/fleet_data.json ]; then
            if ! git diff --quiet data/fleet_data.json; then
              echo "fleet_data.json has changes"
              CHANGED=true
            fi
          fi

          # Check fleet growth time-series files
          for f in data/fleet_growth_active.json data/fleet_growth_total.json \
                   data/fleet_growth_active.csv data/fleet_growth_total.csv; do
            if [ -f "$f" ]; then
              if ! git ls-files --error-unmatch "$f" >/dev/null 2>&1; then
                echo "$f is new (untracked)"
                CHANGED=true
              elif ! git diff --quiet "$f"; then
                echo "$f has changes"
                CHANGED=true
              fi
            fi
          done

          if [ "$CHANGED" = true ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "No changes to fleet data files"
          fi

      - name: Commit fleet data updates
        if: steps.fleet-changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # Add scraped fleet data, merged fleet data, and fleet growth time-series
          git add data/fleet_data_scraped.json data/fleet_data.json
          git add data/fleet_growth_active.json data/fleet_growth_active.csv \
                  data/fleet_growth_total.json data/fleet_growth_total.csv 2>/dev/null || true
          git commit -m "Update fleet data from robotaxitracker.com - $(date +'%Y-%m-%d')"
          # Pull any changes from other jobs before pushing
          git pull --rebase origin main
          git push
